#################################
# 用于配置文本扫描参数的配置文件
#################################

#--------全局变量设置---------
[global]
#是否开启用户权限验证
isvalid = 1

#是否开启log打印。0：否， 1：是
log = 0

#文本内容大小限制，单位KB
textsize = 1024

#默认结果输出格式。 1： JSON， 2：XML， 3：HTML
outputformat = 1

#单行模式还是全文件模式 0: 单行， 1：全文件
singleline = 0

#最大连接数限制
maxconnections = 1000  

#--------数据库连接设置--------
[mysql_connect]
host = 127.0.0.1
port = 3306
dbname =
user =
passwd =
